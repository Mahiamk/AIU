<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration | AIU Academy</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <img src="aiulogo.png" alt="AIU Academy Logo" class="logo-img">
    <div class="logo">AIU Academy</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
    
    <div class="container">
        <h2>Student Registration</h2>
        <p>Fill out the form below to enroll in the Web Design Fundamentals course and gain access to all lessons.</p>

        <form action="/submit-registration" method="POST">
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">-- Select --</option>
                    <option value="web-fundamentals" selected>Web Design Fundamentals (HTML & CSS)</option>
                    <option value="javascript">Advanced JavaScript</option>
                    <option value="ui-ux">UI/UX Design Principles</option>
                </select>
            </div>
            <div class="gender">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="    female" name="gender" value="female" required>
                <label  for="female ">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>  
            </div>
            
            <button type="submit" class="submit-button">Register Now</button>
            
        </form>
    </div>

    <footer>
        <p>&copy; 2025 AIU Academy. All rights reserved. | 
            <a href="index.html">Home</a> | 
            <a href="contact.html">Contact Us</a>
        </p>
    </footer>
</body>
</html>
